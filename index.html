<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
    <!-- Heading -->
     <div class="text-[#0398d4] font-medium text-[20px]">
        Increment And Decrement
     </div>

     <!-- Secondary Div -->
      <div class="bg-white text-[25px] flex text-[#344151] rounded-sm p-3 px-5">
        <!-- Negative Button -->
        <button onclick ="decrement()" class="border-r-2 border-black pr-5 font-bold">
            -
        </button>

        <div id="counter" class="pl-6 pr-6 font-bold"> 0 </div>

        <!-- Positive Button -->
        <button onclick="increment()" class="border-l-2 border-black  pl-5 font-bold">
            +
        </button>
      </div>
   </div>



    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
